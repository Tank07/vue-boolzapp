<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="backontrack" class="sfondo_cs">

        <div class="container bg-white">

            <div class="row border border-3 border-primary"> 

                    <!-- Lato sinistro chat utenti-->
                    <div class="col-4 ">

                        <!-- Prima sezione -->
                        <div class="d-flex justify-content-between border border-3 border-primary">
                                <!-- Img Utente -->
                            <div class="d-flex align-items-center">
                                <img :src="`./images/avatar${account.avatar}.jpeg`" class="rounded-circle" alt="">
                                <p>{{account.name}}</p>
                            </div>

                            <!-- Icone chat Utente -->
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-circle-notch p-2"></i>
                                <i class="fa-solid fa-message p-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                            </div>
                        </div>

                        <!-- Seconda sezione Campana blu -->
                        <div class="d-flex align-items-center bg-info p-2">
                            <div>
                                <i class="fa-solid fa-bell-slash text-info p-3 rounded-circle bg-white"></i>
                            </div>

                            <div>
                                <p class="">Ricevi notifiche di nuovi messaggi</p>
                                <p class=" text-decoration-underline text-muted">Attiva notifiche desktop</p>
                            </div>
                         </div>

                         <!-- Terza sezione Cerca chat -->

                         <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Example text with button addon" aria-describedby="button-addon1">
                         </div>

                         <!-- Quarta sezione Lista chat -->

                         <div>
                            <ul>
            
                                <li class="d-flex border border-secondary border-2 justify-content-between p-2" v-for="(item,index) in contacts" :key="index" @click="cambioIndex(index)" role="button">

                                    <div class="d-flex align-items-center ">
                                        <div>
                                            <img :src="`./images/avatar${item.avatar}.jpg`" class="rounded-circle" alt="">                             
                                        </div>
                    
                                        <div>
                                            <p>{{item.name}}</p>
                                             <p class="text-muted">Ultimo accesso alle 12:00</p> 
                                        </div>
                                     </div>
                
                                    <div>
                                        <p class="text-muted">12:00</p>                         
                                    </div>                           
           
                                </li>
                                
                            </ul>
                        </div>

                        
                   
                    </div>

                     <!-- Lato destro chat individuale-->
                    <div class="col-8">

                        <!-- Prima sezione Nome Chat -->
                        <div class="border border-secondary border-2 d-flex align-items-center p-2 justify-content-between">
                            <div class="d-flex align-items-center ">
                                <div>
                                    <img src="./images/avatar_1.jpg" class="rounded-circle" alt="">                             
                                </div>
        
                                <div>
                                    <!-- <p>{{item.name[indexNuovo]}}</p> -->
                                    <!-- <p class="text-muted">{{item.message}}</p>  -->
                                </div>
                            </div>
    
                            <div>
                                <i class="fa-solid fa-magnifying-glass p-2"></i>
                                <i class="fa-solid fa-paperclip p-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical p-2"></i>                                
                            </div>                           
                         </div>

                         <!-- Seconda sezione Messaggi Chat -->
                         <div class="bg_chat">

                            <ul class="d-flex flex-column">
                                <li class="p-2 m-2" v-for="(item,index) in contacts[indexNuovo].messages" :class="(item.status == `received`) ? `align-self-end inviato` : `align-self-start ricevuto`">
                                    <p>{{item.message}}</p>   
                                    <p>{{item.date}}</p>
                                </li>
                            </ul>

                         </div>
                         
                         <!-- Terza sezione Barra Scrittura messaggi -->
                         <div class="d-flex align-items-center">
                            <i class="fa-solid fa-face-smile"></i>

                            <input type="text" class="form-control" placeholder="Scrivi un messaggio" v-model="nuovoMessaggio" @keyup.enter="invioMessaggio">

                            <i class="fa-solid fa-microphone"></i>
                         </div>

                    </div>

            </div>

        </div>


        
    </div>


    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./main.js" ></script>
    
</body>
</html>
